<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRICKET STRIKE RATE CALCULATOR</title>
</head>
<body>
    <h1>CRICKET STRIKE RATE CALCULATOR</h1>
    <form method="post">
        <label for="Runs_scored">Principal Amount:</label>
        <input type="number" id="Runs_scored" name="Runs_scored" step="any" required>
        <br><br>
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" step="any" required>
        <br><br>
        <label for="term">Loan Term (Years):</label>
        <input type="number" id="term" name="term" step="1" required>
        <br><br>
        <button type="submit">Calculate EMI</button>
    </form>

    {% if emi is not none %}
        <h2>STRIKE RATE:{{ emi | round(2) }}</h2>
    {% endif %}
</body>
</html>
